<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Finanzas Personales</title>
  
  <!-- Etiquetas PWA para iOS y Android -->
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Finanzas">
  <link rel="apple-touch-icon" href="https://api.iconify.design/lucide:wallet.svg?color=%2310b981">
  <link rel="manifest" href="./manifest.json">

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registrado correctamente'))
          .catch(err => console.log('Service Worker error:', err));
      });
    }
  </script>

  <!-- Tailwind CSS para los estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel para transpilar React/JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Mapa de Importación para usar React, Lucide (iconos) y Firebase directamente desde CDNs -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- Script principal de la aplicación -->
  <script type="text/babel" data-type="module">
    import React, { useState, useMemo, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Wallet, CalendarDays, PlusCircle, ArrowUpRight, ArrowDownRight, 
      LayoutList, ChevronLeft, ChevronRight, Trash2, Loader2, Pencil, Tags, ChevronDown, ChevronUp
    } from 'lucide-react';
    
    // Importaciones de Firebase
    import { initializeApp } from "firebase/app";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "firebase/auth";
    import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "firebase/firestore";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDxYsbpglFnFeSPgRAxMDc_vbSLZrhz1yU",
      authDomain: "finanzas-personales-app-19506.firebaseapp.com",
      projectId: "finanzas-personales-app-19506",
      storageBucket: "finanzas-personales-app-19506.firebasestorage.app",
      messagingSenderId: "68218471555",
      appId: "1:68218471555:web:0ef748aae5c75d1c2107b6"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Funciones para obtener referencias seguras por usuario
    const getCollectionRef = () => collection(db, 'usuarios', auth.currentUser.uid, 'movimientos');
    const getDocRef = (id) => doc(db, 'usuarios', auth.currentUser.uid, 'movimientos', id);
    const getCategoriesRef = () => collection(db, 'usuarios', auth.currentUser.uid, 'categorias');
    const getCategoryDocRef = (id) => doc(db, 'usuarios', auth.currentUser.uid, 'categorias', id);

    // Utilidad para formatear moneda
    const formatCurrency = (amount) => {
      return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      }).format(amount);
    };

    // Utilidad para formatear fechas
    const formatDate = (dateStr) => {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split('-');
      return `${day}/${month}/${year}`;
    };

    // ==========================================
    // COMPONENTE PRINCIPAL (App)
    // ==========================================
    function App() {
      const [activeTab, setActiveTab] = useState('planilla');
      const [transactions, setTransactions] = useState([]);
      const [categories, setCategories] = useState([]);
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);

      // 1. Iniciar sesión anónima automáticamente
      useEffect(() => {
        signInAnonymously(auth).catch((error) => {
          console.error("Error iniciando sesión:", error);
        });

        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
          setUser(currentUser);
        });

        return () => unsubscribe();
      }, []);

      // 2. Escuchar la base de datos de Firestore (Movimientos y Categorías)
      useEffect(() => {
        if (!user) {
            setTransactions([]);
            setCategories([]);
            return;
        }

        setIsLoading(true);
        
        // Listener para movimientos
        const unsubscribeTxs = onSnapshot(
          getCollectionRef(), 
          (snapshot) => {
            const data = [];
            snapshot.forEach((doc) => {
              data.push({ id: doc.id, ...doc.data() });
            });
            setTransactions(data);
          },
          (error) => console.error("Error obteniendo movimientos:", error)
        );

        // Listener para categorías
        const unsubscribeCats = onSnapshot(
          getCategoriesRef(), 
          (snapshot) => {
            const data = [];
            snapshot.forEach((doc) => {
              data.push({ id: doc.id, ...doc.data() });
            });
            setCategories(data);
            setIsLoading(false);
          },
          (error) => {
             console.error("Error obteniendo categorías:", error);
             setIsLoading(false);
          }
        );

        return () => {
          unsubscribeTxs();
          unsubscribeCats();
        };
      }, [user]);

      const addTransaction = async (newTx) => {
        if (!user) return;
        try {
          await addDoc(getCollectionRef(), newTx);
        } catch (error) {
          console.error("Error guardando:", error);
          alert("Error al guardar. Revisa la consola.");
        }
      };

      const updateTransaction = async (id, updatedTx) => {
        if (!user) return;
        try {
          await updateDoc(getDocRef(id), updatedTx);
        } catch (error) {
          console.error("Error actualizando:", error);
          alert("Error al actualizar. Revisa la consola.");
        }
      };

      const deleteTransaction = async (id) => {
        if (!user) return;
        if(window.confirm('¿Seguro que deseas eliminar este movimiento?')) {
            try {
              await deleteDoc(getDocRef(id));
            } catch (error) {
              console.error("Error eliminando:", error);
            }
        }
      };

      const addCategory = async (name) => {
        if (!user || !name.trim()) return;
        try {
          // Verificar si ya existe (búsqueda simple en memoria)
          const exists = categories.find(c => c.name.toLowerCase() === name.trim().toLowerCase());
          if (exists) {
            alert("Esta categoría ya existe.");
            return;
          }
          await addDoc(getCategoriesRef(), { name: name.trim() });
        } catch (error) {
          console.error("Error guardando categoría:", error);
        }
      };

      const deleteCategory = async (id) => {
         if (!user) return;
         if(window.confirm('¿Eliminar esta categoría? Los movimientos asociados seguirán existiendo pero sin categoría asignada.')) {
            try {
              await deleteDoc(getCategoryDocRef(id));
            } catch (error) {
              console.error("Error eliminando categoría:", error);
            }
         }
      }

      if (!user || isLoading) {
         return (
           <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center gap-4">
             <Loader2 className="w-10 h-10 text-emerald-500 animate-spin" />
             <p className="text-slate-500 font-medium">Conectando a la nube...</p>
           </div>
         );
      }

      return (
        <div className="min-h-screen bg-slate-50 text-slate-800 font-sans flex flex-col md:flex-row">
          <nav className="bg-slate-900 text-white md:w-64 flex-shrink-0 md:min-h-screen p-4 flex flex-row md:flex-col justify-between md:justify-start gap-4 overflow-x-auto">
            <div className="flex items-center gap-3 mb-2 md:mb-8 md:px-2">
              <Wallet className="w-8 h-8 text-emerald-400" />
              <h1 className="text-xl font-bold tracking-tight hidden md:block">Mis Finanzas</h1>
            </div>
            <div className="flex flex-row md:flex-col gap-2">
              <button onClick={() => setActiveTab('planilla')} className={`flex items-center gap-3 px-4 py-3 rounded-xl transition-colors whitespace-nowrap ${activeTab === 'planilla' ? 'bg-slate-800 text-emerald-400' : 'hover:bg-slate-800/50'}`}>
                <LayoutList className="w-5 h-5" />
                <span className="font-medium">Planilla General</span>
              </button>
              <button onClick={() => setActiveTab('categorias')} className={`flex items-center gap-3 px-4 py-3 rounded-xl transition-colors whitespace-nowrap ${activeTab === 'categorias' ? 'bg-slate-800 text-emerald-400' : 'hover:bg-slate-800/50'}`}>
                <Tags className="w-5 h-5" />
                <span className="font-medium">Categorías</span>
              </button>
              <button onClick={() => setActiveTab('futuros')} className={`flex items-center gap-3 px-4 py-3 rounded-xl transition-colors whitespace-nowrap ${activeTab === 'futuros' ? 'bg-slate-800 text-emerald-400' : 'hover:bg-slate-800/50'}`}>
                <PlusCircle className="w-5 h-5" />
                <span className="font-medium">Agregar Futuros</span>
              </button>
              <button onClick={() => setActiveTab('calendario')} className={`flex items-center gap-3 px-4 py-3 rounded-xl transition-colors whitespace-nowrap ${activeTab === 'calendario' ? 'bg-slate-800 text-emerald-400' : 'hover:bg-slate-800/50'}`}>
                <CalendarDays className="w-5 h-5" />
                <span className="font-medium">Calendario Mensual</span>
              </button>
            </div>
          </nav>
          <main className="flex-1 p-4 md:p-8 overflow-y-auto">
            <div className="max-w-6xl mx-auto">
              {activeTab === 'planilla' && <Planilla transactions={transactions} categories={categories} onAdd={addTransaction} onDelete={deleteTransaction} onUpdate={updateTransaction} onAddCategory={addCategory} />}
              {activeTab === 'categorias' && <CategoriasView transactions={transactions} categories={categories} onAddCategory={addCategory} onDeleteCategory={deleteCategory} />}
              {activeTab === 'futuros' && <AgregarFuturos categories={categories} onAdd={addTransaction} onAddCategory={addCategory} />}
              {activeTab === 'calendario' && <Calendario transactions={transactions} />}
            </div>
          </main>
        </div>
      );
    }

    // ==========================================
    // COMPONENTE: PLANILLA
    // ==========================================
    function Planilla({ transactions, categories, onAdd, onDelete, onUpdate, onAddCategory }) {
      const getTodayDate = () => {
         const d = new Date();
         d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
         return d.toISOString().split('T')[0];
      };

      const [quickForm, setQuickForm] = useState({
        type: 'gasto',
        description: '',
        amount: '',
        date: getTodayDate(),
        categoryId: ''
      });

      const [editingTx, setEditingTx] = useState(null);
      const [showNewCatModal, setShowNewCatModal] = useState(false);
      const [newCatName, setNewCatName] = useState('');

      const handleQuickSubmit = (e) => {
        e.preventDefault();
        if (!quickForm.description || !quickForm.amount || !quickForm.date) return;
        onAdd({
          type: quickForm.type,
          description: quickForm.description,
          amount: parseFloat(quickForm.amount),
          date: quickForm.date,
          categoryId: quickForm.categoryId
        });
        setQuickForm(prev => ({ ...prev, description: '', amount: '' }));
      };

      const handleAddCategorySubmit = (e) => {
         e.preventDefault();
         onAddCategory(newCatName);
         setNewCatName('');
         setShowNewCatModal(false);
      }

      const processedData = useMemo(() => {
        const sorted = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
        let currentBalance = 0;
        return sorted.map(tx => {
          currentBalance += tx.type === 'ingreso' ? tx.amount : -tx.amount;
          const cat = categories.find(c => c.id === tx.categoryId);
          return { ...tx, balance: currentBalance, categoryName: cat ? cat.name : 'Sin categoría' };
        });
      }, [transactions, categories]);

      const currentTotal = processedData.length > 0 ? processedData[processedData.length - 1].balance : 0;

      return (
        <div className="space-y-6">
          <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <div>
              <h2 className="text-2xl font-bold text-slate-800">Planilla General</h2>
              <p className="text-slate-500">Saldo general de todas las categorías.</p>
            </div>
            <div className="bg-slate-50 px-6 py-4 rounded-xl border border-slate-100 w-full md:w-auto">
              <p className="text-sm font-medium text-slate-500 mb-1">Saldo Actual Total</p>
              <p className={`text-3xl font-bold tracking-tight ${currentTotal >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                {formatCurrency(currentTotal)}
              </p>
            </div>
          </header>

          <form onSubmit={handleQuickSubmit} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-3 items-end">
            <div className="w-full md:w-auto flex-1">
              <label className="block text-xs font-medium text-slate-500 mb-1">Fecha</label>
              <input type="date" required className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" value={quickForm.date} onChange={(e) => setQuickForm({...quickForm, date: e.target.value})} />
            </div>
            <div className="w-full md:w-auto flex-[2]">
              <label className="block text-xs font-medium text-slate-500 mb-1">Descripción</label>
              <input type="text" required placeholder="Ej. Almuerzo..." className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" value={quickForm.description} onChange={(e) => setQuickForm({...quickForm, description: e.target.value})} />
            </div>
            <div className="w-full md:w-auto flex-1">
              <label className="block text-xs font-medium text-slate-500 mb-1">Monto</label>
              <input type="number" required min="0" step="0.01" placeholder="0.00" className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" value={quickForm.amount} onChange={(e) => setQuickForm({...quickForm, amount: e.target.value})} />
            </div>
            <div className="w-full md:w-auto flex-1">
              <label className="block text-xs font-medium text-slate-500 mb-1">Tipo</label>
              <select className={`w-full px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium focus:ring-2 focus:ring-emerald-500 outline-none ${quickForm.type === 'ingreso' ? 'text-emerald-600' : 'text-rose-600'}`} value={quickForm.type} onChange={(e) => setQuickForm({...quickForm, type: e.target.value})}>
                <option value="gasto">Gasto</option>
                <option value="ingreso">Ingreso</option>
              </select>
            </div>
            <div className="w-full md:w-auto flex-1">
               <label className="block text-xs font-medium text-slate-500 mb-1">Categoría</label>
               <div className="flex gap-1">
                  <select className="w-full px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-emerald-500 outline-none" value={quickForm.categoryId} onChange={(e) => setQuickForm({...quickForm, categoryId: e.target.value})}>
                    <option value="">Ninguna</option>
                    {categories.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                  </select>
                  <button type="button" onClick={() => setShowNewCatModal(true)} className="px-2 py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg transition-colors border border-slate-200" title="Nueva Categoría">
                     <PlusCircle className="w-4 h-4" />
                  </button>
               </div>
            </div>
            <button type="submit" className="w-full md:w-auto px-6 py-2 bg-slate-800 hover:bg-slate-900 text-white rounded-lg text-sm flex items-center justify-center gap-2 h-[38px] transition-colors">
              <PlusCircle className="w-4 h-4" /> Agregar
            </button>
          </form>

          {/* Vista Desktop */}
          <div className="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <table className="w-full text-left border-collapse">
              <thead>
                <tr className="bg-slate-50 text-slate-500 text-sm uppercase tracking-wider border-b border-slate-100">
                  <th className="p-4 font-medium">Fecha</th>
                  <th className="p-4 font-medium">Descripción / Categoría</th>
                  <th className="p-4 font-medium text-right">Ingreso</th>
                  <th className="p-4 font-medium text-right">Gasto</th>
                  <th className="p-4 font-medium text-right">Saldo Gral.</th>
                  <th className="p-4 font-medium text-center">Acción</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-slate-100">
                {processedData.length === 0 ? (
                  <tr><td colSpan="6" className="p-8 text-center text-slate-500">No hay movimientos registrados.</td></tr>
                ) : (
                  [...processedData].reverse().map((tx) => (
                    <tr key={tx.id} className="hover:bg-slate-50/50">
                      <td className="p-4 text-sm text-slate-600 whitespace-nowrap">{formatDate(tx.date)}</td>
                      <td className="p-4 text-slate-800">
                         {tx.description}
                         <div className="text-xs text-slate-400 mt-0.5">{tx.categoryName}</div>
                      </td>
                      <td className="p-4 text-right font-medium text-emerald-600">{tx.type === 'ingreso' ? `+ ${formatCurrency(tx.amount)}` : '-'}</td>
                      <td className="p-4 text-right font-medium text-rose-600">{tx.type === 'gasto' ? `- ${formatCurrency(tx.amount)}` : '-'}</td>
                      <td className={`p-4 text-right font-bold ${tx.balance >= 0 ? 'text-slate-800' : 'text-rose-600'}`}>{formatCurrency(tx.balance)}</td>
                      <td className="p-4 text-center">
                        <div className="flex justify-center gap-2">
                          <button onClick={() => setEditingTx(tx)} className="p-2 text-slate-400 hover:text-blue-500 hover:bg-blue-50 rounded-lg transition-colors" title="Editar"><Pencil className="w-4 h-4" /></button>
                          <button onClick={() => onDelete(tx.id)} className="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-lg transition-colors" title="Eliminar"><Trash2 className="w-4 h-4" /></button>
                        </div>
                      </td>
                    </tr>
                  ))
                )}
              </tbody>
            </table>
          </div>

          {/* Vista Mobile */}
          <div className="md:hidden space-y-3">
            {processedData.length === 0 ? (
              <div className="bg-white p-8 rounded-2xl text-center text-slate-500">No hay movimientos.</div>
            ) : (
              [...processedData].reverse().map((tx) => (
                <div key={tx.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-3">
                  <div className="flex justify-between items-start border-b border-slate-50 pb-3">
                    <div>
                      <h4 className="font-semibold text-slate-800">{tx.description}</h4>
                      <p className="text-xs text-slate-500">{formatDate(tx.date)} • {tx.categoryName}</p>
                    </div>
                    <div className="flex gap-1">
                      <button onClick={() => setEditingTx(tx)} className="p-1.5 text-slate-400 hover:text-blue-500 bg-slate-50 hover:bg-blue-50 rounded-md"><Pencil className="w-4 h-4" /></button>
                      <button onClick={() => onDelete(tx.id)} className="p-1.5 text-slate-400 hover:text-rose-500 bg-slate-50 hover:bg-rose-50 rounded-md"><Trash2 className="w-4 h-4" /></button>
                    </div>
                  </div>
                  <div className="flex justify-between items-end">
                    <div>
                      <p className="text-[10px] uppercase text-slate-400">Monto</p>
                      <p className={`text-sm font-bold ${tx.type === 'ingreso' ? 'text-emerald-600' : 'text-rose-600'}`}>
                        {tx.type === 'ingreso' ? '+' : '-'}{formatCurrency(tx.amount)}
                      </p>
                    </div>
                    <div className="text-right">
                      <p className="text-[10px] uppercase text-slate-400">Saldo acumulado</p>
                      <p className={`text-sm font-bold ${tx.balance >= 0 ? 'text-slate-800' : 'text-rose-600'}`}>{formatCurrency(tx.balance)}</p>
                    </div>
                  </div>
                </div>
              ))
            )}
          </div>

          {/* Modal de Nueva Categoría */}
          {showNewCatModal && (
            <div className="fixed inset-0 bg-slate-900/50 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
               <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl">
                  <h3 className="text-lg font-bold text-slate-800 mb-4">Nueva Categoría</h3>
                  <form onSubmit={handleAddCategorySubmit}>
                     <input type="text" required placeholder="Ej. Supermercado, Sueldo..." className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 text-sm mb-4" value={newCatName} onChange={e => setNewCatName(e.target.value)} autoFocus />
                     <div className="flex gap-3">
                        <button type="button" onClick={() => setShowNewCatModal(false)} className="flex-1 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-xl transition-colors">Cancelar</button>
                        <button type="submit" className="flex-1 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-xl transition-colors">Crear</button>
                     </div>
                  </form>
               </div>
            </div>
          )}

          {/* Modal de Edición */}
          {editingTx && (
            <div className="fixed inset-0 bg-slate-900/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
              <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl animate-in zoom-in-95 duration-200">
                <div className="flex justify-between items-center mb-5">
                  <h3 className="text-xl font-bold text-slate-800">Editar Movimiento</h3>
                  <button onClick={() => setEditingTx(null)} className="text-slate-400 hover:text-slate-600">
                    <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                  </button>
                </div>
                <form onSubmit={(e) => {
                  e.preventDefault();
                  onUpdate(editingTx.id, {
                    date: editingTx.date,
                    description: editingTx.description,
                    amount: parseFloat(editingTx.amount),
                    type: editingTx.type,
                    categoryId: editingTx.categoryId || ''
                  });
                  setEditingTx(null);
                }} className="space-y-4">
                  <div>
                    <label className="block text-xs font-medium text-slate-500 mb-1">Fecha</label>
                    <input type="date" required className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 text-sm" value={editingTx.date} onChange={e => setEditingTx({...editingTx, date: e.target.value})} />
                  </div>
                  <div>
                    <label className="block text-xs font-medium text-slate-500 mb-1">Descripción</label>

    // ==========================================
    // COMPONENTE: CATEGORÍAS (Nueva Vista)
    // ==========================================
    function CategoriasView({ transactions, categories, onAddCategory, onDeleteCategory }) {
      const [showNewCatModal, setShowNewCatModal] = useState(false);
      const [newCatName, setNewCatName] = useState('');
      const [expandedCat, setExpandedCat] = useState(null); // ID de la categoría expandida

      const handleAddCategorySubmit = (e) => {
         e.preventDefault();
         onAddCategory(newCatName);
         setNewCatName('');
         setShowNewCatModal(false);
      }

      // Procesar datos por categoría
      const categoryData = useMemo(() => {
         return categories.map(cat => {
            // Filtrar y ordenar movimientos de esta categoría
            const catTxs = transactions
               .filter(t => t.categoryId === cat.id)
               .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            let totalIncome = 0;
            let totalExpense = 0;
            
            // Calcular saldos acumulados fila por fila para el detalle
            let currentBalance = 0;
            const detailedTxs = catTxs.map(tx => {
               if(tx.type === 'ingreso') {
                  totalIncome += tx.amount;
                  currentBalance += tx.amount;
               } else {
                  totalExpense += tx.amount;
                  currentBalance -= tx.amount;
               }
               return { ...tx, balance: currentBalance };
            });

            return {
               ...cat,
               totalIncome,
               totalExpense,
               balance: totalIncome - totalExpense,
               transactions: [...detailedTxs].reverse() // Mostrar más recientes primero en el detalle
            };
         });
      }, [transactions, categories]);

      return (
         <div className="space-y-6 animate-in fade-in duration-300">
            <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
               <div>
                  <h2 className="text-2xl font-bold text-slate-800">Tus Categorías</h2>
                  <p className="text-slate-500">Analiza tus ingresos y gastos por rubro.</p>
               </div>
               <button onClick={() => setShowNewCatModal(true)} className="px-6 py-3 bg-slate-800 hover:bg-slate-900 text-white font-medium rounded-xl transition-colors flex items-center gap-2 w-full md:w-auto justify-center">
                  <PlusCircle className="w-5 h-5" /> Nueva Categoría
               </button>
            </header>

            {categories.length === 0 ? (
               <div className="bg-white p-12 rounded-2xl shadow-sm border border-slate-100 text-center">
                  <Tags className="w-12 h-12 mx-auto text-slate-300 mb-4" />
                  <h3 className="text-lg font-medium text-slate-800 mb-1">Aún no tienes categorías</h3>
                  <p className="text-slate-500">Crea categorías como "Supermercado", "Servicios" o "Sueldo" para organizar tus finanzas.</p>
               </div>
            ) : (
               <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                  {categoryData.map(cat => {
                     const isExpanded = expandedCat === cat.id;
                     return (
                        <div key={cat.id} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col h-auto transition-all">
                           {/* Tarjeta de la categoría (Cabecera clickeable) */}
                           <div 
                              className={`p-5 cursor-pointer hover:bg-slate-50 transition-colors flex flex-col ${isExpanded ? 'bg-slate-50 border-b border-slate-100' : ''}`}
                              onClick={() => setExpandedCat(isExpanded ? null : cat.id)}
                           >
                              <div className="flex justify-between items-start mb-4">
                                 <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                    <Tags className="w-4 h-4 text-slate-400" /> {cat.name}
                                 </h3>
                                 <button onClick={(e) => { e.stopPropagation(); onDeleteCategory(cat.id); }} className="text-slate-300 hover:text-rose-500 p-1" title="Eliminar categoría">
                                    <Trash2 className="w-4 h-4" />
                                 </button>
                              </div>
                              
                              <div className="flex justify-between items-end">
                                 <div>
                                    <p className="text-[10px] uppercase font-semibold text-slate-400 mb-1">Saldo Total</p>
                                    <p className={`text-xl font-bold ${cat.balance >= 0 ? 'text-slate-800' : 'text-rose-600'}`}>
                                       {formatCurrency(cat.balance)}
                                    </p>
                                 </div>
                                 <div className="text-slate-400 bg-white p-1 rounded-full shadow-sm border border-slate-100">
                                    {isExpanded ? <ChevronUp className="w-5 h-5" /> : <ChevronDown className="w-5 h-5" />}
                                 </div>
                              </div>

                              <div className="flex gap-4 mt-4 pt-3 border-t border-slate-100/50">
                                 <div className="flex-1">
                                    <p className="text-[10px] text-slate-400">Ingresos</p>
                                    <p className="text-xs font-semibold text-emerald-600">{formatCurrency(cat.totalIncome)}</p>
                                 </div>
                                 <div className="flex-1">
                                    <p className="text-[10px] text-slate-400">Gastos</p>
                                    <p className="text-xs font-semibold text-rose-600">{formatCurrency(cat.totalExpense)}</p>
                                 </div>
                              </div>
                           </div>

                           {/* Detalle Desplegable */}
                           {isExpanded && (
                              <div className="bg-slate-50/50 flex-1 border-t border-slate-100 max-h-80 overflow-y-auto">
                                 {cat.transactions.length === 0 ? (
                                    <p className="p-6 text-center text-sm text-slate-500">No hay movimientos en esta categoría.</p>
                                 ) : (
                                    <div className="divide-y divide-slate-100">
                                       {cat.transactions.map(tx => (
                                          <div key={tx.id} className="p-4 flex justify-between items-center hover:bg-white transition-colors">
                                             <div>
                                                <p className="text-sm font-medium text-slate-800">{tx.description}</p>
                                                <p className="text-[10px] text-slate-500">{formatDate(tx.date)}</p>
                                             </div>
                                             <div className="text-right">
                                                <p className={`text-sm font-bold ${tx.type === 'ingreso' ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                   {tx.type === 'ingreso' ? '+' : '-'}{formatCurrency(tx.amount)}
                                                </p>
                                                <p className="text-[10px] text-slate-400 font-medium">Saldo: {formatCurrency(tx.balance)}</p>
                                             </div>
                                          </div>
                                       ))}
                                    </div>
                                 )}
                              </div>
                           )}
                        </div>
                     );
                  })}
               </div>
            )}

            {/* Modal de Nueva Categoría */}
            {showNewCatModal && (
               <div className="fixed inset-0 bg-slate-900/50 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl">
                     <h3 className="text-lg font-bold text-slate-800 mb-4">Nueva Categoría</h3>
                     <form onSubmit={handleAddCategorySubmit}>
                        <input type="text" required placeholder="Ej. Supermercado, Sueldo..." className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 text-sm mb-4" value={newCatName} onChange={e => setNewCatName(e.target.value)} autoFocus />
                        <div className="flex gap-3">
                           <button type="button" onClick={() => setShowNewCatModal(false)} className="flex-1 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-xl transition-colors">Cancelar</button>
                           <button type="submit" className="flex-1 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-xl transition-colors">Crear</button>
                        </div>
                     </form>
                  </div>
               </div>
            )}
         </div>
      );
    }

    // ==========================================
    // COMPONENTE: CALENDARIO
    // ==========================================
    function Calendario({ transactions }) {
      const [currentDate, setCurrentDate] = useState(new Date());

      const calendarData = useMemo(() => {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDayIndex = new Date(year, month, 1).getDay();
        firstDayIndex = firstDayIndex === 0 ? 6 : firstDayIndex - 1;

        const firstDayOfMonth = new Date(year, month, 1);
        const initialBalance = transactions
          .filter(t => new Date(t.date + 'T00:00:00') < firstDayOfMonth)
          .reduce((sum, t) => sum + (t.type === 'ingreso' ? t.amount : -t.amount), 0);

        let runningBalance = initialBalance;
        const days = [];

        for (let i = 0; i < firstDayIndex; i++) days.push(null);

        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const dayTxs = transactions.filter(t => t.date === dateStr);
          const dayIncome = dayTxs.filter(t => t.type === 'ingreso').reduce((s, t) => s + t.amount, 0);
          const dayExpense = dayTxs.filter(t => t.type === 'gasto').reduce((s, t) => s + t.amount, 0);
          
          runningBalance += (dayIncome - dayExpense);

          days.push({ day, dateStr, dayIncome, dayExpense, balance: runningBalance });
        }
        return { days, initialBalance };
      }, [currentDate, transactions]);

      const changeMonth = (offset) => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + offset, 1));
      const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      const weekDays = ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"];

      return (
        <div className="space-y-6">
          <header className="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 md:p-6 rounded-2xl shadow-sm border border-slate-100">
            <div className="flex items-center gap-4">
              <button onClick={() => changeMonth(-1)} className="p-2 rounded-lg hover:bg-slate-100 text-slate-600 transition-colors"><ChevronLeft className="w-6 h-6" /></button>
              <h2 className="text-2xl font-bold text-slate-800 w-48 text-center capitalize">{monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}</h2>
              <button onClick={() => changeMonth(1)} className="p-2 rounded-lg hover:bg-slate-100 text-slate-600 transition-colors"><ChevronRight className="w-6 h-6" /></button>
            </div>
            <div className="text-sm font-medium text-slate-500 bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
              Saldo al inicio: <span className="text-slate-800">{formatCurrency(calendarData.initialBalance)}</span>
            </div>
          </header>

          <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div className="grid grid-cols-7 border-b border-slate-100 bg-slate-50">
              {weekDays.map(day => <div key={day} className="py-3 text-center text-xs font-bold text-slate-400 uppercase tracking-wider">{day}</div>)}
            </div>
            <div className="grid grid-cols-7 auto-rows-fr">
              {calendarData.days.map((dayData, index) => {
                if (!dayData) return <div key={`empty-${index}`} className="min-h-[120px] bg-slate-50/50 border-r border-b border-slate-100 p-2"></div>;
                const isToday = dayData.dateStr === new Date().toISOString().split('T')[0];
                return (
                  <div key={dayData.dateStr} className={`min-h-[120px] border-r border-b border-slate-100 p-2 flex flex-col transition-colors ${isToday ? 'bg-emerald-50/30' : 'hover:bg-slate-50'}`}>
                    <div className="flex justify-between items-start mb-2">
                      <span className={`text-sm font-semibold w-7 h-7 flex items-center justify-center rounded-full ${isToday ? 'bg-emerald-500 text-white shadow-sm' : 'text-slate-600'}`}>{dayData.day}</span>
                    </div>
                    <div className="flex-1 flex flex-col gap-1 justify-center">
                      {dayData.dayIncome > 0 && <div className="text-[10px] md:text-xs font-semibold text-emerald-600 truncate bg-emerald-50 px-1 py-0.5 rounded">+{formatCurrency(dayData.dayIncome)}</div>}
                      {dayData.dayExpense > 0 && <div className="text-[10px] md:text-xs font-semibold text-rose-600 truncate bg-rose-50 px-1 py-0.5 rounded">-{formatCurrency(dayData.dayExpense)}</div>}
                    </div>
                    <div className="mt-2 pt-2 border-t border-slate-100">
                      <div className={`text-xs font-bold text-right truncate ${dayData.balance < 0 ? 'text-rose-600' : 'text-slate-700'}`}>{formatCurrency(dayData.balance)}</div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    }

    // ==========================================
    // RENDERIZADO INICIAL
    // ==========================================
    const root = createRoot(document.getElementById('root'));
